<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Git Search Repository</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }
      ul {
        list-style: none;
        padding: 0;
        font-family: sans-serif;
        margin: 10px 365px 15px 365px;
        text-align: left;
      }

      li {
        clear: both;
        margin-top: 18px;
        margin-bottom: 5px;
      }

      img {
        width: 80px;
        float: left;
        margin-right: 10px;
      }

      strong {
        font-size: 20px;
      }

      p {
        margin: 5px 0;
      }
      input {
        width: 30%;
        height: 20px;
        border-radius: 5px;
        padding: 5px 5px 5px 5px;
        text-align: center;
        border: 2px solid #e1e2e3;
      }
      div {
        text-align: center;
        margin: 50px;
        font-family: sans-serif;
      }
      button {
        background-color: #f8ef59;
        border: none;
        width: 150px;
        height: 30px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
      }

      .exibi-resultados-hidden {
        display: none;
      }

      .exibi-resultados {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Busca dados API GITHUB</h1>
      <form id="repo-form">
        <input
          type="text"
          name="repository"
          placeholder="Adicionar o caminho para um repositorio github. Ex: sstur/react-rte"
        />
        <button type="submit">Adicionar</button>
      </form>
      <div style="text-align: center;">
        <h2 id="titulo-resultado" class="exibi-resultados-hidden">
          Resultados encontrados:
        </h2>
        <ul id="repo-list"></ul>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
